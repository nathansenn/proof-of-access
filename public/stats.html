<!DOCTYPE html>
<html>
<head>
    <title>Stats Viewer</title>
    <style>
        body.dark-mode {
            background-color: #333;
            color: #f2f2f2;
        }
        body.light-mode {
            background-color: #fff;
            color: #000;
        }
        table {
            width: 100%;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body class="dark-mode">
<button id="themeSwitch">Toggle Theme</button>
<h1>Database Stats</h1>

<!-- Loading overlay -->
<div class="loading-overlay" id="loadingOverlay">Loading...</div>

<table id="statsTable">
    <tr>
        <th>Name</th>
        <th>CID</th>
        <th>Seed</th>
        <th>Status</th>
        <th>Created</th>
        <th>Elapsed</th>
    </tr>
</table>

<!-- Pagination -->
<button id="loadMore">Load more</button>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const themeSwitch = document.getElementById('themeSwitch');
        themeSwitch.addEventListener('click', function(){
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            }
        });
    });

    const statsTable = document.getElementById('statsTable');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadMoreButton = document.getElementById('loadMore');
    let currentPage = 1; // Start with page 1

    const wsUrl = "ws://spk.tv/get-stats";
    const ws = new WebSocket(wsUrl);

    ws.onopen = function() {
        // Fetch the first page of data when the connection opens
        ws.send(JSON.stringify({ page: currentPage }));
    };

    ws.onmessage = function(event) {
        let data = JSON.parse(event.data);
        if (data.Status === "OK") {
            let stats = JSON.parse(data.Message);
            stats.forEach(stat => {
                let row = statsTable.insertRow(-1);
                let nameCell = row.insertCell(0);
                let cidCell = row.insertCell(1);
                let seedCell = row.insertCell(2);
                let statusCell = row.insertCell(3);
                let timeCell = row.insertCell(4);
                let elapsedCell = row.insertCell(5);

                cidCell.innerHTML = stat.CID;
                seedCell.innerHTML = stat.seed;
                statusCell.innerHTML = stat.status;
                nameCell.innerHTML = stat.name;
                timeCell.innerHTML = stat.time;
                elapsedCell.innerHTML = stat.elapsed;
            });
            // Show loading overlay before sort
            loadingOverlay.style.display = 'flex';
            sortTable(4);
        }
    };

    ws.onerror = function(event) {
        console.error("WebSocket error observed:", event);
    };

    function sortTable(columnIndex) {
        var table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementById("statsTable");
        switching = true;

        while (switching) {
            switching = false;
            rows = table.rows;

            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[columnIndex];
                y = rows[i + 1].getElementsByTagName("TD")[columnIndex];

                if (columnIndex === 4) { // 'Created' column
                    // convert string to Date and compare
                    if (new Date(x.innerHTML) < new Date(y.innerHTML)) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
            }
        }

        // Hide loading overlay when sorting is done
        loadingOverlay.style.display = 'none';
    }

    loadMoreButton.addEventListener('click', function() {
        // Increment the page number and fetch the next page of data
        currentPage++;
        ws.send(JSON.stringify({ page: currentPage }));
    });

</script>

</body>
</html>
