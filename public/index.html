<!DOCTYPE html>
<html>
<head>
    <title>Proof Of Access</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            display: block;
            margin: 0 auto;
            padding-top: 20px;
            width: 200px;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 50px;
            position: relative;
        }

        .step {
            position: relative;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #cbd5e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #4a5568;
            z-index: 2;
            transition: all 0.3s ease-in-out;
            margin-right: 65px;
        }
        .step5 {
            position: relative;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #cbd5e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #4a5568;
            z-index: 2;
            transition: all 0.3s ease-in-out;
        }

        .step.completed {
            background-color: #38a169;
            color: #fff;
            border-color: #38a169;
        }
        .step5.completed {
            background-color: #38a169;
            color: #fff;
            border-color: #38a169;
        }

        .step-text {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: normal;
            color: #a0aec0;
            text-align: center;
            width: 120px;
            line-height: 1.2;
            white-space: nowrap;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-top: 50px;
            color: #4a5568;
        }

        .line {
            position: absolute;
            top: 50%;
            left: calc(50% + 36.5px);
            width: 66px;
            height: 2px;
            background-color: #cbd5e0;
            z-index: 1;
            transition: all 0.3s ease-in-out;
        }

        .step.working {
            border-color: #48bb78;
        }

        .step.error {
            background-color: #f56565;
            color: #fff;
            border-color: #f56565;
        }
        .step5.error {
            background-color: #f56565;
            color: #fff;
            border-color: #f56565;
        }
        .line.completed {
            background-color: #48bb78;
        }
    </style>
</head>
<body>
<img src="public/spk.png" alt="SPK Logo">

<h1>Proof Of Access</h1>

<form>
    <p>Enter your username and CID to prove you have access to the file.</p>
    <label for="name">Hive Username:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="cid">CID:</label>
    <input type="text" id="cid" name="CID"><br><br>
    <button type="button" onclick="submitForm()">Submit</button>
</form>
<div class="container">
    <div class="step">
        <div class="step-number">1</div>
        <div class="step-text">Step 1</div>
        <div class="line"></div>
    </div>
    <div class="step">
        <div class="step-number">2</div>
        <div class="step-text">Step 2</div>
        <div class="line"></div>
    </div>
    <div class="step">
        <div class="step-number">3</div>
        <div class="step-text">Step 3</div>
        <div class="line"></div>
    </div>
    <div class="step">
        <div class="step-number">
            4</div>
        <div class="step-text">Step 4</div>
        <div class="line"></div>
    </div>
    <div class="step5">
        <div class="step-number">5</div>
        <div class="step-text">Step 5</div>
    </div>

</div>
<div id="results"></div>

<script>
    function submitForm() {
        const name = document.getElementById('name').value;
        const cid = document.getElementById('cid').value;

        const socket = new WebSocket(`ws://${location.host}/validate`);

        // update the progress tracker when the WebSocket connection is opened
        socket.addEventListener('open', () => {
            const steps = document.querySelectorAll('.step');
            const stepText = document.querySelectorAll('.step-text');
            const lines = document.querySelectorAll('.line');
            const step5 = document.querySelectorAll('.step5');
            for (let i = 0; i < steps.length; i++) {
                steps[i].classList.remove('error');
                steps[i].classList.remove('completed');
                steps[i].classList.remove('working');
            }
            for (let i = 0; i < stepText.length; i++) {
                stepText[i].innerHTML = 'Step ' + (i + 1);
            }
            for (let i = 0; i < lines.length; i++) {
                lines[i].classList.remove('completed');
            }
            step5[0].classList.remove('completed');
            step5[0].classList.remove('error');

        });

        // update the progress tracker when a message is received
        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            const steps = document.querySelectorAll('.step');
            const step5 = document.querySelectorAll('.step5');
            const lines = document.querySelectorAll('.line');
            const stepText = document.querySelectorAll('.step-text');
            if (data.Status === 'FetchingHiveAccount'){
                steps[0].classList.add('working');
                stepText[0].innerHTML = 'Fetching Hive Account';
            } else if (data.Status === 'Connecting') {
                steps[0].classList.add('completed');
                lines[0].classList.add('completed');
                steps[1].classList.remove('working');
                steps[1].classList.add('working');
                stepText[1].innerHTML = 'Connecting to Peer';
            } else if (data.Status === 'IpfsPeerIDError') {
                steps[0].classList.add('completed');
                lines[0].classList.add('completed');
                steps[1].classList.remove('working');
                steps[1].classList.add('error');
                stepText[1].innerHTML = 'Error: Invalid Peer ID';
            } else if (data.Status === 'PeerNotFound') {
                steps[0].classList.add('completed');
                lines[0].classList.add('completed');
                steps[1].classList.remove('working');
                steps[1].classList.add('error');
                stepText[1].innerHTML = 'Error: Peer Not Found';
            } else if (data.Status === 'Connection Error') {
                steps[1].classList.remove('working');
                steps[1].classList.add('error');
                stepText[1].innerHTML = 'Error: Connection Error';
            } else if (data.Status === 'Requesting') {
                steps[1].classList.remove('working');
                steps[1].classList.add('completed');
                lines[1].classList.add('completed');
                steps[2].classList.add('working');
                stepText[2].innerHTML = 'Requesting';
            } else if (data.Status === 'Waiting Proof') {
                stepText[2].innerHTML = 'Waiting for Proof';
            } else if (data.Status === 'Proof Received') {
                steps[2].classList.remove('working');
                steps[2].classList.add('completed');
                lines[2].classList.add('completed');
                steps[2].classList.add('completed');
                stepText[2].innerHTML = 'Proof Received';
            } else if (data.Status === "Validating"){
                steps[2].classList.add('completed');
                lines[2].classList.add('completed');
                steps[3].classList.add('working');
                stepText[3].innerHTML = 'Validating';
            } else if (data.Status === "Valid"){
                steps[3].classList.remove('working');
                steps[3].classList.add('completed');
                lines[3].classList.add('completed');
                step5[0].classList.add('completed');
                stepText[4].innerHTML = 'Proof Validated';
            } else if (data.Status === "Invalid"){
                steps[3].classList.remove('working');
                steps[3].classList.add('completed');
                lines[3].classList.add('completed');
                step5[0].classList.add('error');
                stepText[4].innerHTML = 'Proof Invalid';
            }
        });

        // send the username and CID over the WebSocket connection
        socket.addEventListener('open', () => {
            socket.send(JSON.stringify({ name, cid }));
        });
    }

</script>
</body>
</html>
