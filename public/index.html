<html>
<head>
    <title>Proof Of Access</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            display: block;
            margin: 0 auto;
            padding-top: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
<img src="spk.png" alt="Logo">

<form>
    <h2>Proof Of Access</h2>
    <p>Enter your username and CID to prove you have access to the file.</p>
    <label for="name">Username:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="cid">CID:</label>
    <input type="text" id="cid" name="CID"><br><br>
    <button type="button" onclick="submitForm()">Submit</button>
</form>

<div id="results"></div>

<script>
    function submitForm() {
        const name = document.getElementById('name').value;
        const cid = document.getElementById('cid').value;

        fetch(`/validate?name=${name}&cid=${cid}`)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `Access: ${data.Status}, Message: ${data.Elapsed}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>

</body>
</html>
