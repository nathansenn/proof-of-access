<!DOCTYPE html>
<html>
<head>
    <title>Stats Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body.dark-mode {
            background-color: #333;
            color: #f2f2f2;
        }
        body.light-mode {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body class="dark-mode">
<button id="themeSwitch">Toggle Theme</button>
<h1>Database Stats</h1>

<canvas id="statsChart"></canvas>

<!-- Pagination -->
<ul class="pagination" id="pagination"></ul>

<script>
    // Theme toggle logic
    document.addEventListener('DOMContentLoaded', (event) => {
        const themeSwitch = document.getElementById('themeSwitch');
        themeSwitch.addEventListener('click', function(){
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            }
        });
    });

    const ctx = document.getElementById('statsChart').getContext('2d');
    const pagination = document.getElementById('pagination');
    const labels = [];
    const peersData = [];
    const networkSizeData = [];

    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Peers',
                    data: peersData,
                    borderColor: 'blue'
                },
                {
                    label: 'Network Size',
                    data: networkSizeData,
                    borderColor: 'green'
                }
            ]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Value'
                    }
                }
            }
        }
    });

    let currentPage = 1;
    const totalPages = 10;

    function fetchData(pageNumber) {
        const wsUrl = "ws://spk.tv/network-history";
        const ws = new WebSocket(wsUrl);

        ws.onopen = function() {
            ws.send(JSON.stringify({ page: pageNumber }));
        };

        ws.onmessage = function(event) {
            let data = JSON.parse(event.data);
            if (data.Status === "OK") {
                let stats = JSON.parse(data.Message);

                // Update the chart data arrays and labels
                stats.forEach(stat => {
                    labels.push(stat.date);
                    peersData.push(stat.Peers);
                    networkSizeData.push(stat.NetworkStorage);
                });

                // Reverse the data to show oldest first
                labels.reverse();
                peersData.reverse();
                networkSizeData.reverse();

                // Update the chart to reflect the new data
                chart.update();
            }
        };

        ws.onerror = function(event) {
            console.error("WebSocket error observed:", event);
        };

        ws.onclose = function(event) {
            console.log("WebSocket connection closed:", event);
        };
    }

    fetchData(currentPage);

    // Generate pagination controls
    for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.textContent = i;
        if (i === currentPage) {
            li.classList.add('active');
        }
        li.addEventListener('click', function() {
            currentPage = i;
            labels.length = 0;
            peersData.length = 0;
            networkSizeData.length = 0;
            fetchData(currentPage);

            Array.from(pagination.children).forEach((child, index) => {
                child.classList.remove('active');
                if (index + 1 === currentPage) {
                    child.classList.add('active');
                }
            });
        });
        pagination.appendChild(li);
    }
</script>
</body>
</html>
